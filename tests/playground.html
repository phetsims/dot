<!DOCTYPE html>
<html>
<!-- When run in the browser, this will load code into the global namespace so that it can be tested via the developer console -->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Dot Playground</title>

  <script src="../../assert/js/assert.js"></script>
  <script src="../../sherpa/lodash-2.4.1.js"></script>
  <script src="../../sherpa/has.js"></script>

  <script data-main="../js/config.js" src="../../sherpa/require-2.1.11.js"></script>

</head>
<body>
<script>
  window.assertions.enableAssert();
  window.assertions.enableAssertSlow();

  // we need to wait until our config file is loaded before our require statement. apparently this was not guaranteed
  function check() {
    if ( window.loadedDotConfig ) {
      require( [ 'main', 'PHET_CORE/main' ], function( dot, core ) {
        window.dot = dot;
        window.core = core;

        console.log( 'loaded' );
      } );
    }
    else {
      setTimeout( check, 4 );
    }
  }
  setTimeout( check, 4 );
</script>
</body>
</html>
